<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <style>
    .box { fill: #fff; stroke: #111827; stroke-width: 1.5; rx: 6px; }
    .box-muted { fill: #f3f4f6; }
    .arrow { stroke: #111827; stroke-width: 1.4; fill: none; marker-end: url(#arrowhead); }
    text { font-family: Inter, Arial, sans-serif; font-size: 13px; fill: #111827; }
    .label { font-size: 12px; fill: #374151; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="40" y="40" width="180" height="62" class="box box-muted" />
  <text x="130" y="70" text-anchor="middle">Landing</text>
  <text x="130" y="88" text-anchor="middle" class="label">/ (app/page.tsx)</text>

  <rect x="260" y="40" width="220" height="62" class="box" />
  <text x="370" y="62" text-anchor="middle">Set HMW / Load Example</text>
  <text x="370" y="80" text-anchor="middle" class="label">lib/example-data.ts</text>

  <rect x="520" y="40" width="180" height="62" class="box box-muted" />
  <text x="610" y="70" text-anchor="middle">Canvas</text>
  <text x="610" y="88" text-anchor="middle" class="label">/canvas</text>

  <rect x="40" y="150" width="220" height="62" class="box" />
  <text x="150" y="182" text-anchor="middle">AI Panel</text>
  <text x="150" y="200" text-anchor="middle" class="label">components/ai-question-panel.tsx</text>

  <rect x="300" y="150" width="220" height="62" class="box" />
  <text x="410" y="182" text-anchor="middle">/api/ai (server)</text>
  <text x="410" y="200" text-anchor="middle" class="label">app/api/ai/route.ts</text>

  <rect x="620" y="150" width="220" height="62" class="box" />
  <text x="730" y="182" text-anchor="middle">External AI Provider</text>

  <rect x="40" y="280" width="220" height="62" class="box" />
  <text x="150" y="312" text-anchor="middle">Session Context</text>
  <text x="150" y="330" text-anchor="middle" class="label">lib/session-context.tsx</text>

  <rect x="300" y="280" width="220" height="62" class="box" />
  <text x="410" y="312" text-anchor="middle">Commands / Undo & Redo</text>
  <text x="410" y="330" text-anchor="middle" class="label">lib/commands.ts</text>

  <rect x="620" y="280" width="220" height="62" class="box" />
  <text x="730" y="312" text-anchor="middle">Refine / Final</text>
  <text x="730" y="330" text-anchor="middle" class="label">/refine → /final</text>

  <!-- Arrows -->
  <path class="arrow" d="M220 71 L260 71" />
  <path class="arrow" d="M480 71 L520 71" />
  <path class="arrow" d="M400 102 L400 150" />
  <path class="arrow" d="M410 212 L410 150" />
  <path class="arrow" d="M520 182 L620 182" />
  <path class="arrow" d="M370 190 L370 280" />
  <path class="arrow" d="M370 312 L520 312" />
  <path class="arrow" d="M520 312 L620 312" />
  <path class="arrow" d="M840 312 L840 192" />

  <!-- Small labels -->
  <text x="330" y="120" class="label">Send question →</text>
  <text x="700" y="232" class="label">AI response →</text>

</svg>
